<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>COSTA CAFE</h1>
        <p class="established">Est. 2025</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Expresso</p><p class="price">1.60</p>
          </article>
          <article class="item">
            <p class="flavor">Latte</p><p class="price">2.00</p>
          </article>
          <article class="item">
            <p class="flavor">Capuccino</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Iced Coffee</p><p class="price">2.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">3.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Tiramisu</p><p class="price">2.99</p>
          </article>
          <article class="item">
            <p class="dessert">Apple Pie</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Chocolate Cake</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <address>
          <p>
            <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
          </p>
          <p class="address">123 Free Code Camp Drive</p>
        </address>
      </footer>
    </div>
  </body>
</html>
